<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }}</title>
</head>
<body>
    <h1>{{ post.title }}</h1>
    <p>{{ post.content }}</p>
    <small>Posted by {{ post.author.username }} on {{ post.date_posted }}</small>

    {% if post.author == current_user %}
        <a href="{{ url_for('edit_post', id=post.id) }}">Edit</a>
        <form action="{{ url_for('delete_post', id=post.id) }}" method="POST">
            <button type="submit">Delete</button>
        </form>
    {% endif %}

    <a href="{{ url_for('homepage') }}">Back to Homepage</a>
</body>
</html>
